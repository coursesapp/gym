<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>لوحة التحكم - الطلبات</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Cairo", sans-serif;
        margin: 0;
        background: #f9f9f9;
      }

      header {
        background: #ff5722;
        color: #fff;
        padding: 1rem;
        text-align: center;
        font-size: 1.3rem;
      }

      .container {
        padding: 2rem;
      }

      /* .search-box {
        margin-bottom: 1rem;
        text-align: left;
      } */

      /* input[type="search"] {
        padding: 0.6rem;
        width: 250px;
        border-radius: 8px;
        border: 1px solid #ccc;
      } */

      table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        padding: 0.8rem;
        text-align: center;
        border-bottom: 1px solid #eee;
      }

      th {
        background: #f1f1f1;
      }

      tr:hover {
        background: #fafafa;
      }

      button.details-btn {
        padding: 0.4rem 0.8rem;
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: white;
        padding: 1.5rem;
        border-radius: 12px;
        max-width: 600px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
      }

      .close-btn {
        float: left;
        background: #ff5722;
        color: #fff;
        padding: 0.4rem 0.8rem;
        border-radius: 6px;
        cursor: pointer;
        border: none;
      }

      .field {
        margin-bottom: 0.8rem;
        padding: 0.6rem;
        border-bottom: 1px solid #eee;
      }

      .field strong {
        display: inline-block;
        width: 140px;
        color: #444;
      }
    </style>
  </head>
  <body>
    <header>لوحة التحكم - الطلبات</header>

    <div class="container">
      <!-- <div class="search-box">
        <input
          type="search"
          id="searchInput"
          placeholder="🔍 ابحث عن طلب بالاسم أو الهاتف"
        />
      </div> -->

      <table id="ordersTable">
        <thead>
          <tr>
            <th>الاسم</th>
            <th>رقم الهاتف</th>
            <th>العمر</th>
            <th>الخطة</th>
            <th>عرض</th>
          </tr>
        </thead>
        <tbody id="ordersBody">
          <!-- الطلبات تتحمل هنا -->
        </tbody>
      </table>
    </div>

    <!-- Modal -->
    <div class="modal" id="detailsModal">
      <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">إغلاق</button>
        <h3>تفاصيل الطلب</h3>
        <div id="detailsContent"></div>
      </div>
    </div>

    <script>
      const SHEET_API_URL =
        "https://script.google.com/macros/s/AKfycbxcU7Sx-A9ZcB7g0hu1cPxB2MplxRzXBz4wz6OrVyhit0FVAt0jI1fJgdyVSST0Vwd9/exec"; // API بتاع جوجل شيتس أو باك إندك
      const ordersBody = document.getElementById("ordersBody");
    //   const searchInput = document.getElementById("searchInput");
      const modal = document.getElementById("detailsModal");
      const detailsContent = document.getElementById("detailsContent");

      async function loadOrders() {
        try {
          const res = await fetch(SHEET_API_URL, {
            method: "POST",
            body: JSON.stringify({ action: "getOrders" }),
          });
          const data = await res.json();
          console.log(data);

          renderOrders(data.data);
        } catch (err) {
          console.error("Error loading orders", err);
        }
      }

      function closeModal() {
        modal.style.display = "none";
      }

      function renderOrders(data) {
        ordersBody.innerHTML = "";
        data = data.slice().reverse();
        data.forEach((order, idx) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${order.name || "-"}</td>
            <td>${order.phone || "-"}</td>
            <td>${order.age || "-"}</td>
            <td>${order.plan || "-"}</td>
            <td><button class="details-btn" onclick="showDetails(${idx})">عرض</button></td>
          `;
          ordersBody.appendChild(tr);
        });

        // حفظ البيانات للعرض
        window.ordersData = data;
      }

      const labels = {
        name: "الاسم",
        phone: "رقم الهاتف",
        age: "العمر",
        gender: "النوع",
        email: "البريد الإلكتروني",
        location: "العنوان",
        height: "الطول",
        weight: "الوزن",
        job: "الوظيفة",
        plan: "الخطة",
        bestTime: "أفضل وقت",
        trainingPlace: "مكان التمرين",
        level: "المستوى",
        usedSupplements: "مكملات مستخدمة",
        usedHormones: "هرمونات مستخدمة",
        injuries: "إصابات",
        healthStatus: "الحالة الصحية",
        goal: "الهدف",
        medicalTests: "تحاليل طبية",
        frontImage: "صورة أمامية",
        sideImage: "صورة جانبية",
        backImage: "صورة خلفية",
        timestamp: "تاريخ التسجيل",
      };

      function showDetails(idx) {
        const order = window.ordersData[idx];
        detailsContent.innerHTML = "";

        for (let key in order) {
          const label = labels[key] || key;
          let value = order[key];

          if (["frontImage", "sideImage", "backImage"].includes(key) && value) {
            let imgSrc = "";

            // ✅ لو Base64
            if (typeof value === "string" && value.length > 50) {
              if (value.startsWith("/9j/")) {
                imgSrc = `data:image/jpeg;base64,${value}`;
              } else if (value.startsWith("iVBORw0KGgo")) {
                imgSrc = `data:image/png;base64,${value}`;
              } else if (value.startsWith("R0lGOD")) {
                imgSrc = `data:image/gif;base64,${value}`;
              } else if (value.startsWith("UklGR")) {
                imgSrc = `data:image/webp;base64,${value}`;
              } else {
                // fallback → اعتبرها صورة JPG
                imgSrc = `data:image/jpeg;base64,${value}`;
              }
            } else {
              // ✅ لو لينك عادي
              imgSrc = value;
            }

            value = `<img src="${imgSrc}" alt="${label}" style="max-width:100%;border-radius:8px;margin-top:5px;">`;
          }

          // ✅ معالجة التاريخ
          if (key === "timestamp" && value) {
            const date = new Date(value);
            value = isNaN(date.getTime())
              ? value
              : date.toLocaleString("ar-EG");
          }

          detailsContent.innerHTML += `
      <div class="field"><strong>${label}:</strong> ${value || "-"}</div>
    `;
        }

        modal.style.display = "flex";
      }

      // بحث
    //   searchInput.addEventListener("input", function () {
    //     const val = this.value.toLowerCase();
    //     const filtered = window.ordersData.filter(
    //       (o) =>
    //         (o.name && o.name.toLowerCase().includes(val)) ||
    //         (o.phone && o.phone.includes(val))
    //     );
    //     renderOrders(filtered);
    //   });

      // تحميل الطلبات
      loadOrders();
    </script>
  </body>
</html>
